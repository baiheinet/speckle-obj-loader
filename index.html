<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="app">
      <div id="controls" style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.7); padding:10px; border-radius:5px; z-index:100;">
        <div style="margin-bottom:10px;">
          <label style="color:white; margin-right:10px;">Camera</label>
          <input type="checkbox" data-extension="CameraController" checked>
        </div>
        <div style="margin-bottom:10px;">
          <label style="color:white; margin-right:10px;">Selection</label>
          <input type="checkbox" data-extension="SelectionExtension">
        </div>
        <div style="margin-bottom:10px;">
          <label style="color:white; margin-right:10px;">Section Tool</label>
          <input type="checkbox" data-extension="SectionTool">
        </div>
        <div style="margin-bottom:10px;">
          <label style="color:white; margin-right:10px;">Section Outlines</label>
          <input type="checkbox" data-extension="SectionOutlines">
        </div>
        <div style="margin-bottom:10px;">
          <label style="color:white; margin-right:10px;">Measurements</label>
          <input type="checkbox" data-extension="MeasurementsExtension">
        </div>
        <div style="margin-bottom:10px;">
          <label style="color:white; margin-right:10px;">Filtering</label>
          <input type="checkbox" data-extension="FilteringExtension">
        </div>
        <div style="margin-bottom:10px;">
          <label style="color:white; margin-right:10px;">Diff</label>
          <input type="checkbox" data-extension="DiffExtension">
        </div>
      </div>
      <div id="renderer" style="width:100%;height:calc(100% - 40px);left:0px;top:40px;position:absolute;"></div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
